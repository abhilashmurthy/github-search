<!doctype html>
<html class="no-js">
  <head>
	<meta charset="utf-8">
	<title>Github Repo</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/animations.css">
	<!-- endbuild -->
  </head>
  <body ng-app="githubSearchApp">
	<!--[if lt IE 7]>
	  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div ng-controller="GithubSearchCtrl as githubCtrl">

	  <!-- Add your site or application content here -->

	  <!-- NAVBAR -->
	  <div ng-include="'partials/navbar.html'"></div>

		<!-- BODY -->
		<div class="container">
			<div class="progressCircularDiv" layout-align="row" layout-sm="column" layout-align="space-around"
				ng-show="githubCtrl.isEnteringText">
				<md-progress-circular md-mode="indeterminate" flex></md-progress-circular>
			</div>
			<div style="margin-left: 8px;"
				ng-show="!githubCtrl.isEnteringText && githubCtrl.hasResults">Found {{resultsTotalCount }} results for {{searchText}} in {{searchCategories}}</div>
			<div class="results" 
				infinite-scroll="githubCtrl.nextResultsPage()" 
				infinite-scroll-disabled="githubCtrl.isLoadingNextPage"
				infinite-scroll-distance="0">
				<md-card class="resultCard" ng-repeat="result in githubCtrl.results">
					<md-card-content>
						<h2 class="md-title"
						ng-model="result"
						ng-click="githubCtrl.showResult(result)">
							{{result.full_name}}
						</h2>
						<p class="animate-hide" ng-hide="!result.show">Language: {{result.language}}</p>
						<p class="animate-hide" ng-hide="!result.show">Followers: {{result.followers}}</p>
						<p class="animate-hide" ng-hide="!result.show">URL: {{result.git_url}}</p>
						<p class="animate-hide" ng-hide="!result.show">Description: {{result.description}}</p>
					</md-card-content>
				</md-card>
			</div>
			<div class="progressCircularDiv" layout-align="row" layout-sm="column" layout-align="space-around"
				ng-show="githubCtrl.isLoadingNextPage">
				<md-progress-circular md-mode="indeterminate" flex></md-progress-circular>
			</div>
		</div>

	</div>

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
	 <script>
	   !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
	   (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
	   r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
	   }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	   ga('create', 'UA-XXXXX-X');
	   ga('send', 'pageview');
	</script>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-touch/angular-touch.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/controllers/githubsearch.js"></script>
		<script src="scripts/controllers/navbar.js"></script>
<script src="scripts/services/githubconfig.js"></script>
<script src="scripts/services/repomanager.js"></script>
<script src="scripts/services/appconfig.js"></script>
		<!-- endbuild -->
</body>
</html>
