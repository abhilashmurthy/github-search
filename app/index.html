<!doctype html>
<html class="no-js">
  <head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
  </head>
  <body ng-app="githubSearchApp">
	<!--[if lt IE 7]>
	  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div ng-controller="GithubSearchCtrl as ctrl">

	  <!-- Add your site or application content here -->
	  <md-toolbar>
		<div class="md-toolbar-tools" layout="row">
		  <h2 flex="20" flex-md="30" flex-sm="40">
			<span>Github Repo Search</span>
		  </h2>
		  <span id="searchInput" flex>
			<md-autocomplete flex
				md-no-cache="ctrl.noCache"
				md-selected-item="ctrl.selectedItem"
				md-search-text="ctrl.searchText"
				md-items="item in ctrl.querySearch(ctrl.searchText)"
				md-item-text="item ? item.display : ''"
				md-floating-label="Enter keyword..">
			  <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
			</md-autocomplete>
		  </span>
		</div>
	  </md-toolbar>

	  <div class="container">
	  </div>

	</div>

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
	 <script>
	   !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
	   (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
	   r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
	   }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	   ga('create', 'UA-XXXXX-X');
	   ga('send', 'pageview');
	</script>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-touch/angular-touch.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/controllers/githubsearch.js"></script>
<script src="scripts/services/githubconfig.js"></script>
<script src="scripts/services/repomanager.js"></script>
		<!-- endbuild -->
</body>
</html>
