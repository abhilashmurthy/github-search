<div ng-controller="ResultsCtrl as resultsCtrl"> <md-content> <md-list infinite-scroll="github.fetchResults()" infinite-scroll-disabled="github.isLoadingNextPage()" infinite-scroll-distance="infiniteScrollDistance" infinite-scroll-immediate-check="false"> <div class="result" ng-repeat="repo in github.getRepos()"> <md-list-item class="md-2-line md-clickable" md-ink-ripple="#bbb" ng-click="showDialog(repo)"> <img ng-src="{{repo.owner.avatar_url}}" class="md-avatar" alt="{{repo.owner.login}}"> <div class="md-list-item-text"> <h3>{{repo.full_name}}</h3> </div> </md-list-item> <md-divider class="result"></md-divider> </div> </md-list> </md-content> </div>
