<div ng-controller="NavbarCtrl as navCtrl"> <div id="navbar"> <md-toolbar md-scroll-shrink class="navbar md-default-theme"> <div class="md-toolbar-tools" layout="row"> <span id="logo" class="md-clickable" ng-click="toggleHomeScreen($event)" flex="15"> <i class="fa fa-git"></i> <i class="fa fa-search"></i> </span> <span id="searchInput" flex> <md-input-container> <label>Search for a Github Repo</label> <input id="searchText" ng-model="searchText" ng-model-options="{debounce: defaultDebounce}" ng-keyup="changeEnteringText($event)"> </md-input-container> </span> <md-select class="categoriesSelect" aria-label="Categories" multiple flex="5" ng-model="searchCategories" layout="column" layout-align="space-between"> <md-select-label> <i class="fa fa-bars"></i> </md-select-label> <md-option value="none"> <md-subheader>Search within repo</md-subheader> </md-option> <md-option ng-repeat="category in categories" ng-value="category.name" ng-selected="category.selected" class="categoriesOption"> <md-list-item> <p>{{category.name}}</p> <md-checkbox class="md-secondary" ng-model="category.checkboxSelected"></md-checkbox> </md-list-item> </md-option> </md-select> </div> </md-toolbar> </div> </div>
